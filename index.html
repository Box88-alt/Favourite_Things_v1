<title>Some of My Favourite Things</title>

<!-- This version of the favourite_things_html_doc is for testing creating an html doc for each h2 and related elements, and linking them together to create multiple pages within website -->

<style> /*using Internal CSS instead*/

body{
margin: 0;
display: flex;
overflow: hidden;
}

.blissBg{
width: 100vw;
height: 100vh;
}

.brownDoor{
width: max(50px, 5.8vw);
position: absolute;
bottom: 26.7vh;
left: 84.9vw;
z-index: 2; 
}

#blackEntr{
width: max(63px, 7.3vw); 
position: absolute;
bottom: 26.7vh;
left: 89vw;
z-index: 1;
/*border: 2px solid red;*/
}

.descript{
background: yellow;
width: 11.7vw;
height: 11.7vw; 
position: absolute; 
bottom: 26.7vh;
left: 84.9vw;
display: flex;
}

.descriptOuterBox{
/*background: pink;*/
width: 30vw;
height: max(150px, 14vw);
position: absolute;
right: 0px;
bottom: 26.7vh;
}

#text{
font-size: 0.6rem;
font-weight: 300;
/*border: 2px solid red;*/
height: fit-content;
min-width: 130px;
text-align: center;
visibility: hidden;
}

#line{
position: absolute;
margin-top: max(10px, 3%);
margin-left: 70%;
background: black;
width: clamp(12px, 5%, 18px);
height: 1px;
transform: rotate(70deg);
visibility: hidden;
}

</style>

</head>


<body>

<img class="blissBg" src="Pages/Images/modifiedBlissBg.jpg" alt="Bliss background with main web title over it">

<img class="brownDoor" src="Pages/Images/brownDoor.png" alt="open brown door">

<img id="blackEntr" src="Pages/Images/blackEntrance.png" alt="dark entrance">

<div class="descriptOuterBox">
<div id="text">This is a little website about some of my favourite things.</div>
<div id="line"></div> 
</div>

<!-- <div class="descript"> --!>

<script>

//CHANGE DOOR IMG

const imgEl = document.getElementById('blackEntr');
console.log(imgEl.src);

const textEl = document.getElementById('text');
const lineEl = document.getElementById('line');

imgEl.addEventListener('mouseenter', ()=>{
imgEl.src = 'Pages/Images/blackEntranceGreenPurp.png';
textEl.style.visibility = 'visible';
lineEl.style.visibility = 'visible';
});

imgEl.addEventListener('mouseleave', ()=>{
imgEl.src = 'Pages/Images/blackEntrance.png';
textEl.style.visibility = 'hidden';
lineEl.style.visibility = 'hidden';
});

imgEl.addEventListener('click', ()=>{
open('Pages/h2_Angels_html_doc.htm', '_self');
});

</script>

</body>
